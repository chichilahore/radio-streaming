<h1>{{title}}</h1>
<input class="input" type="text" placeholder={{placeholder}} [(ngModel)]="inputValue">
<button id="searchButton" (click)="searchRadio()">{{button}}</button>
<ul>
    @for(radio of filterArray; track $index){
        <li>
            <a href={{radio.url}}>{{radio.name}}></a>              
        </li>
    }
</ul>
